<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Centering</title>

<style>
	
	.absolute-center
	{
		margin: auto;
		position: absolute;
		top: 0; left: 0; bottom: 0; right: 0; 	
	}
	
	.box
	{
		height:40px;
		width:40px;
		background-color:red;	
	}
	
	.container
	{
		width:400px;
		background-color:#A0A0A4;
		height:400px;
		margin:0 auto;
		position:relative;
		margin:0 auto;	
	}

</style>

</head>


<body>

	<section class="container">
    
    	<div class="box absolute-center"></div>	
    
    </section>

	

</body>
</html>
